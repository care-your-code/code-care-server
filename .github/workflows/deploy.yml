name: Java CI with Gradle

on:
  push:
    branches:
      - dev

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    ## jasypt-encryptor-password.txt
    - name: make jasypt-encryptor-password.txt
      run: |
        ## create jasypt-encryptor-password.txt
        cd ./src/main/resources

        # jasypt-encryptor-password.txt 파일 생성
        touch ./jasypt-encryptor-password.txt

        # GitHub-Actions 에서 설정한 값을 jasypt-encryptor-password.txt 파일에 쓰기
        echo "${{ secrets.ENCRYPTOR }}" >> ./jasypt-encryptor-password.txt
      shell: bash

    ## gradle build
    - name: Build with Gradle
      run: ./gradlew bootJar


    ## 웹 이미지 빌드 및 도커허브에 push
    - name: web docker build and push
      run: |
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        docker build -t ${{ secrets.DOCKER_REPO }}/code-care-server .
        docker push ${{ secrets.DOCKER_REPO }}/code-care-server
